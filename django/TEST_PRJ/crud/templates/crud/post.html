{% load static %}
{% include 'crud/common/header.html' %}

<div class="panel">
	<div class="panel-body remove-spaces remove-br">
		<div id="accordion-demo" class="panel-group panel-group-colorGeneratorDemo">
			{% for post in posts %}
				<div class="panel">
					<div class="panel-heading">
						<a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-demo" href="#collapse{{ post.id }}">
							{{ post.title }}
						</a>
					</div>
					<div id="collapse{{ post.id }}" class="panel-collapse collapse">
						<div>
							작성자 : {{ post.author }} / 작성일 : {{ post.created_at }}
						</div>

						<div class="panel-body">
							{{ post.content }}
						</div>
					</div>
				</div>
			{% endfor %}

		</div>
	</div>
</div>

{% include 'crud/common/footer.html' %}
